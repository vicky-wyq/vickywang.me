    <h2>🔐 Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <p id="strengthText">Strength: </p>
    <div id="strengthBar"></div>
    <hr />

    <br />
    <h2>👁️ Password Reveal Toggle </h2>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput">
    <button id="toggleBtn">Show</button>

    <hr />

    <br />

    <button id="toggleSecretBtn">Show Message</button>
    <p id="secretMessage" class="hidden">🎉 This is the secret!</p>

    <hr />

    <br />

    <input id="passwordInput1" type="password" placeholder="Enter password" />
    <button id="unlockBtn">Unlock</button>
    <p id="box" class="hidden">🎁 You unlocked the box!</p>
